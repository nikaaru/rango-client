name: Conventional Commits Check
on:
  pull_request:
    types: [opened, reopened, synchronize, labeled]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare
        uses: ./.github/actions/prepare

      - name: Checking Conventional Commits
        run: node ./scripts/check-conventional-commits/command.mjs
        env:
          REF: ${{ github.ref }}

      - name: Preview Deployment
        id: deploy
        run: yarn run deploy | tee deploy.log
        env:
          REF: ${{ github.ref }}
          GH_TOKEN: ${{ github.token }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_WIDGET_CONFIG: ${{ secrets.VERCEL_PROJECT_WIDGET_CONFIG }}
          VERCEL_PROJECT_WIDGET_APP: ${{ secrets.VERCEL_PROJECT_WIDGET_APP }}
          GITHUB_ISSUE_NUMBER: ${{ github.event.pull_request.number }}

      - name: Extract Preview URLs
        id: extract
        run: |
          playground_url=$(grep '@nikaru-dev/widget-playground-url-preview' deploy.log | awk -F ': ' '{print $2}')
          app_url=$(grep '@nikaru-dev/widget-app-url-preview' deploy.log | awk -F ': ' '{print $2}')
          echo "app_url=$app_url" >> $GITHUB_OUTPUT
          echo "playground_url=$playground_url" >> $GITHUB_OUTPUT

    outputs:
      app_url: ${{ steps.extract.outputs.app_url }}
      playground_url: ${{ steps.extract.outputs.playground_url }}
      url3: ${{ steps.deploy.outputs.url3 }}

  app-preview:
    runs-on: ubuntu-latest
    needs: check
    environment:
      name: app_preview
      url: ${{ steps.seturl.outputs.url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract Preview URLs
        id: seturl
        run: echo "url=${{ needs.check.outputs.app_url }}">> $GITHUB_OUTPUT
      - run: echo "${{ steps.seturl.outputs.url }}"
      - run: echo "${{needs.check.outputs.url3}}"

  playground-preview:
    runs-on: ubuntu-latest
    needs: check
    environment:
      name: playground_preview
      url: ${{ steps.seturl.outputs.url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract Preview URLs
        id: seturl
        run: echo "url=${{ needs.check.outputs.playground_url }}">> $GITHUB_OUTPUT
      - run: echo "${{ steps.seturl.outputs.url }}"
